							## 1.4 ELK products [1/2]

							1. **Elastisearch** - a distributed, RESTful search and analytics engine capable of solving a growing number of use cases.
							1. **Kibana** - lets you visualize your Elasticsearch data and navigate the Elastic Stack
							1. **Logstash** - is server-side data processing pipeline that ingests data from a multitude of sources simultaneously, transforms it, and then sends it to your favorite “stash.”.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## 1.4 ELK products [2/2]

							1. **Beats** - is the platform for single-purpose data shippers. The Beats family consists of Filebeat, Metricbeat, Packetbeat, Winlogbeat, Heartbeat.
							1. **X-Pack** - the additional components (security, alerting, monitoring, reporting, grapg, machine learning).
							1. **Cloud** - the hosted Elasticsearch & Kibana on AWS and GCP.
						</textarea>

							## 2.1 Overview
							
							1. Search and analytics engine based on **Lucine** engine
							1. Serves as NoSQL database
							1. Uses standard RESTful APIs and JSON (including management & batch processing)
							1. Clients are available in many languages such as Java, Python, .NET, and Groovy (and more by contributors)
							
						</textarea>

					<section data-markdown>
						<textarea data-template>
							## 2.3 Key components
							
							1. **Node** - a single server that stores the data and participates in indexing and search capabilities.
							1. **Index** - a collection of documents that have somewhat similar characteristics.
							1. **Type** - a logical category/partition of your index.
							1. **Document** - a basic unit of information that can be indexed.
							1. **Shards & Replicas** - the basic element to store data. The index is split into multiple pieces called shards.
							
							<p><small>See: <a href="https://www.elastic.co/guide/en/elasticsearch/reference/current/_basic_concepts.html">Basic Concept</a></small></p>
						</textarea>
					</section>
