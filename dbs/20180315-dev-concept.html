							## 1. Documentation

					<section data-markdown>
						<textarea data-template>
							## 1.1 Overview

							The main purpose of **Development Concept** is to clarify all necessary details for development.
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## 1.2 Development Concept [1/2]

							* the global overview / summary of the development concept declaring what is:
							  * covered / included
							  * skipped / excluded
							* referencing the relevant document for each defined area and what topics are covered there
						</textarea>
					</section>

					<section>
						<h3>1.2 Development Concept [2/2]</h3>
						<img src="img/dev_concept_documentation.png" alt="Schema of relevant documents for the development"/>
					</section>

					<section data-markdown>
						<textarea data-template>
							## 1.3 Development Methodology

							* development strategy (organization and used methodology)
							* requirements / approaches to be used
							  * **analysis** - used diagrams, level of details/abstraction, defined outputs
							  * **design** - similar to analysis
							  * **development** - version strategy, development life cycle, design pattern, etc.
							  * **test** - similar to development
						</textarea>
					</section>
					
					<section data-markdown>
						<textarea data-template>
							## 1.4 Implementation Guideline

							* conversion matrix of data types
							* naming conventions
							* rules / requirements to be applied (logging, configuration, etc.)
							* source code syntax (formatting)
							* project specifics
						</textarea>
					</section>
					
					<section data-markdown>
						<textarea data-template>
							## 1.5 Test Methodology

							* test definition
							* test strategy
							* outputs (e.g. reports)
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## 1.6 Configuration Management (CM)

							* specification of the used HW & SW
							* CM items (documents, roles & competencies, mailing list groups, etc.)
							* referencing the relevant document for each defined topic
							* backup/recovery policy
							* monitoring policy
						</textarea>
					</section>
					
					<section data-markdown>
						<textarea data-template>
							## 1.7 Installation Manual

							* list of environments (the usage, data, integration, owner, etc.)
							* installation guide (how to install the environment)
							* deployment guide (how to deploy our applications)
						</textarea>
					</section>
					
					<section data-markdown>
						<textarea data-template>
							## 1.8 Access Management

							* defined roles (for authorization)
							* assigned roles to users (or groups)
						</textarea>
					</section>
					
					<section data-markdown>
						<textarea data-template>
							## 1.9 Additional Documents

							* Specification documents (SAR, AIP, TSD etc.)
							* Organization chart & Catalog of roles
							* Monitoring
							* Release Management 
							  * Release Notes
							  * Impact Analysis
							  * Test report
							  * Completion Certificate
							  * etc.
						</textarea>
					</section>

				</section>

					<section data-markdown>
						<textarea data-template>
							## 2.2 Documentation

							1. **DMS** - storage of relevant documents [Sharepoint]
							1. **WIKI** - easy to access and edit information [Confluence, Sharepoint, JspWiki]
							1. **UML** - shared repository for UML tool [DB for EA]
							1. **Source code** - exposed for viewers [FishEye]
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## 2.3 Management

							1. **Issue Tracker** [JIRA, TFS, Bugzilla, Mantis]
							1. **Help Desk** [OTRS, CA]
							1. **Test Management** - definition and execution of TP/TS/TC [TestLink, SpiraTest, TFS]
						</textarea>
					</section>
					
					<section data-markdown>
						<textarea data-template>
							## 2.4 Repositories

							1. **VCS** - source code [GIT, SVN]
							  * structure
							  * branching strategies - stable vs. unstable
							  * pull request vs. commit
							1. **Repositories** 
							  1. Maven - share libraries and artifacts [Artifactory, Nexus]
							  1. File  - share any file, e.g. prepared distribution package [Samba]
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## 2.5 Continuous Integration & Inspection

							1. Continuous Integration [Jenkins, Bamboo, TeamCity, TFS]
							1. Continuous Inspection [SonarQube]
						</textarea>
					</section>
